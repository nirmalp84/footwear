        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
        
        class KidsDataManager {
            async getProducts(filters = {}) {
                try {
                    let query = supabase
                        .from('products')
                        .select('*')
                        .eq('is_active', true)
                        .eq('category', 'kids')
                        .order('created_at', { ascending: false })
                    
                    if (filters.type) query = query.eq('type', filters.type)
                    if (filters.brand) query = query.eq('brand', filters.brand)
                    if (filters.color) query = query.eq('color', filters.color)
                    if (filters.minPrice) query = query.gte('price', filters.minPrice)
                    if (filters.maxPrice) query = query.lte('price', filters.maxPrice)
                    
                    const { data, error } = await query
                    
                    if (error) {
                        console.error('Error fetching products:', error)
                        return []
                    }
                    
                    return data || []
                } catch (err) {
                    console.error('Network error:', err)
                    return []
                }
            }
        }
        
        window.kidsDataManager = new KidsDataManager()

    <script>
        let products = [];
        let cart = [];
        let filteredProducts = [];
        let currentOrderProduct = null;
        let currentOrderSize = null;
        const phoneNumber = "919079569517";

        document.addEventListener('DOMContentLoaded', async function() {
            await loadProducts();
            loadCart();
            updateCartCount();
        });

        async function loadProducts() {
            showLoading();
            try {
                products = await window.kidsDataManager.getProducts();
                filteredProducts = [...products];
                displayProducts(products);
                
                // Debug logging
                console.log('Loaded products:', products.length);
                updateDebugInfo(`Loaded ${products.length} products`);
                
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('noProducts').style.display = 'block';
                updateDebugInfo(`Error: ${error.message}`);
            } finally {
                hideLoading();
            }
        }

        function loadCart() {
            const savedCart = localStorage.getItem('bayosa_cart');
            if (savedCart) {
                cart = JSON.parse(savedCart);
            }
        }

        async function applyFilters() {
            showLoading();
            
            const filters = {
                type: document.getElementById('typeFilter').value,
                brand: document.getElementById('brandFilter').value,
                color: document.getElementById('colorFilter').value,
                minPrice: parseInt(document.getElementById('minPrice').value) || null,
                maxPrice: parseInt(document.getElementById('maxPrice').value) || null
            };

            Object.keys(filters).forEach(key => {
                if (!filters[key]) delete filters[key];
            });

            try {
                filteredProducts = await window.kidsDataManager.getProducts(filters);
                
                const size = document.getElementById('sizeFilter').value;
                if (size) {
                    filteredProducts = filteredProducts.filter(product => 
                        product.sizes && product.sizes.includes(size)
                    );
                }
                
                displayProducts(filteredProducts);
                updateDebugInfo(`Filtered: ${filteredProducts.length} products`);
                
            } catch (error) {
                console.error('Error applying filters:', error);
                updateDebugInfo(`Filter error: ${error.message}`);
            } finally {
                hideLoading();
            }
        }

        function clearFilters() {
            document.getElementById('typeFilter').value = '';
            document.getElementById('brandFilter').value = '';
            document.getElementById('colorFilter').value = '';
            document.getElementById('sizeFilter').value = '';
            document.getElementById('minPrice').value = '';
            document.getElementById('maxPrice').value = '';
            
            loadProducts();
        }

        // Fixed function for rendering product image
        function renderProductImage(product) {
            if (product.image && product.image.trim() !== '') {
                console.log('Rendering image for product:', product.name, 'Image URL:', product.image);
                return `
                    <img src="${product.image}" 
                         alt="${product.name}" 
                         onerror="this.style.display='none'; this.nextElementSibling.style.display='block'; console.error('Image failed to load:', '${product.image}');"
                         onload="this.style.opacity='1'; console.log('Image loaded successfully:', '${product.image}');"
                         style="opacity: 0; transition: opacity 0.3s;">
                    <div class="fallback-icon" style="display: none;">👶</div>
                `;
            } else {
                console.log('No image URL for product:', product.name);
                return `<div class="fallback-icon">👶</div>`;
            }
        }

        function displayProducts(productsToShow) {
            const productsGrid = document.getElementById('productsGrid');
            const noProducts = document.getElementById('noProducts');
            
            console.log('Displaying products:', productsToShow.length);
            
            if (productsToShow.length === 0) {
                productsGrid.innerHTML = '';
                noProducts.style.display = 'block';
                return;
            }
            
            noProducts.style.display = 'none';
            
            productsGrid.innerHTML = productsToShow.map(product => {
                console.log('Product data:', {
                    name: product.name,
                    image: product.image,
                    sizes: product.sizes
                });
                
                return `
                <div class="product-card" data-product-id="${product.id}">
                    <div class="product-badge">${product.badge || 'NEW'}</div>
                    <div class="product-image">
                        ${renderProductImage(product)}
                    </div>
                    <div class="product-info">
                        <div class="product-category">बच्चे - ${getTypeName(product.type)}</div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">
                            <span class="current-price">₹${product.price}</span>
                            ${product.discount > 0 ? `
                                <span class="original-price">₹${product.original_price}</span>
                                <span class="discount">${product.discount}% OFF</span>
                            ` : ''}
                        </div>
                        <div class="product-sizes">
                            <span class="sizes-label">उपलब्ध साइज़:</span>
                            <div class="size-options">
                                ${(product.sizes || []).map(size => `
                                    <button class="size-btn" onclick="selectSize(this, '${product.id}', '${size}')">${size}</button>
                                `).join('')}
                            </div>
                        </div>
                        <div class="product-actions">
                            <button class="add-to-cart" onclick="addToCart(${product.id})">
                                🛒 Cart में Add करें
                            </button>
                            <button class="quick-order" onclick="quickOrderWhatsApp(${product.id})">
                                📱 Quick Order
                            </button>
                        </div>
                    </div>
                </div>
            `}).join('');
        }

        function getTypeName(type) {
            const names = {
                'formal': 'फॉर्मल',
                'sports': 'स्पोर्ट्स',
                'casual': 'कैजुअल',
                'school': 'स्कूल'
            };
            return names[type] || type;
        }

        function selectSize(button, productId, size) {
            const productCard = button.closest('.product-card');
            productCard.querySelectorAll('.size-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            button.classList.add('selected');
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const productCard = document.querySelector(`[data-product-id="${productId}"]`);
            const selectedSizeBtn = productCard.querySelector('.size-btn.selected');
            
            if (!selectedSizeBtn) {
                alert('कृपया पहले साइज़ चुनें!');
                return;
            }
            
            const selectedSize = selectedSizeBtn.textContent;
            
            const existingItem = cart.find(item => 
                item.id === productId && item.selectedSize === selectedSize
            );
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    ...product,
                    selectedSize: selectedSize,
                    quantity: 1
                });
            }
            
            updateCartCount();
            localStorage.setItem('bayosa_cart', JSON.stringify(cart));
            
            const button = productCard.querySelector('.add-to-cart');
            const originalText = button.innerHTML;
            button.innerHTML = '✅ Added!';
            button.style.background = '#27ae60';
            
            setTimeout(() => {
                button.innerHTML = originalText;
                button.style.background = '#f39c12';
            }, 2000);
        }

        // Enhanced Quick Order Function
        function quickOrderWhatsApp(productId) {
            const product = products.find(p => p.id === productId);
            const productCard = document.querySelector(`[data-product-id="${productId}"]`);
            const selectedSizeBtn = productCard.querySelector('.size-btn.selected');
            
            if (!selectedSizeBtn) {
                alert('कृपया पहले साइज़ चुनें!');
                return;
            }
            
            currentOrderProduct = product;
            currentOrderSize = selectedSizeBtn.textContent;
            
            // Update product summary in modal
            const productSummary = document.getElementById('productSummary');
            productSummary.innerHTML = `
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <div style="font-size: 2rem;">👶</div>
                    <div>
                        <div style="font-weight: bold; font-size: 1.1rem;">${product.name}</div>
                        <div style="color: #666;">Size: ${currentOrderSize}</div>
                        <div style="color: #e74c3c; font-weight: bold; font-size: 1.2rem;">₹${product.price}</div>
                    </div>
                </div>
            `;
            
            // Clear form
            document.getElementById('quickOrderForm').reset();
            
            // Show modal
            document.getElementById('quickOrderModal').style.display = 'block';
            
            // Focus on first input
            setTimeout(() => {
                document.getElementById('customerName').focus();
            }, 100);
        }

        function closeQuickOrderModal() {
            document.getElementById('quickOrderModal').style.display = 'none';
            currentOrderProduct = null;
            currentOrderSize = null;
        }

        function submitQuickOrder() {
            // Get form values
            const name = document.getElementById('customerName').value.trim();
            const phone = document.getElementById('customerPhone').value.trim();
            const address = document.getElementById('customerAddress').value.trim();
            const message = document.getElementById('customerMessage').value.trim();
            
            // Validation
            if (!name) {
                alert('कृपया अपना नाम डालें!');
                document.getElementById('customerName').focus();
                return;
            }
            
            if (!phone) {
                alert('कृपया फोन नंबर डालें!');
                document.getElementById('customerPhone').focus();
                return;
            }
            
            if (phone.length < 10) {
                alert('कृपया सही फोन नंबर डालें!');
                document.getElementById('customerPhone').focus();
                return;
            }
            
            if (!address) {
                alert('कृपया अपना पूरा पता डालें!');
                document.getElementById('customerAddress').focus();
                return;
            }
            
            // Create WhatsApp message
            let whatsappMessage = `🛍️ *QUICK ORDER - Bayosa Footwear*\n\n`;
            whatsappMessage += `*Product:* ${currentOrderProduct.name}\n`;
            whatsappMessage += `*Price:* ₹${currentOrderProduct.price}\n`;
            whatsappMessage += `*Size:* ${currentOrderSize}\n\n`;
            whatsappMessage += `*Customer Details:*\n`;
            whatsappMessage += `📝 *Name:* ${name}\n`;
            whatsappMessage += `📞 *Phone:* ${phone}\n`;
            whatsappMessage += `📍 *Address:* ${address}\n`;
            
            if (message) {
                whatsappMessage += `💬 *Message:* ${message}\n`;
            }
            
            whatsappMessage += `\n🙏 कृपया availability confirm करें। धन्यवाद!`;
            
            // Open WhatsApp
            const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(whatsappMessage)}`;
            window.open(whatsappURL, '_blank');
            
            // Close modal
            closeQuickOrderModal();
            
            // Show success message
            setTimeout(() => {
                alert('आपका order WhatsApp पर भेज दिया गया है! जल्द ही आपसे संपर्क किया जाएगा।');
            }, 500);
        }

        function openCart() {
            alert('Cart feature main website (index.html) पर उपलब्ध है');
        }

        function updateCartCount() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = totalItems;
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('productsGrid').style.opacity = '0.5';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('productsGrid').style.opacity = '1';
        }

        // Debug functions
        function updateDebugInfo(message) {
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.textContent = message;
            debugInfo.style.display = 'block';
            setTimeout(() => {
                debugInfo.style.display = 'none';
            }, 5000);
        }

        function debugImageLoading() {
            console.log('=== DEBUG: Image Loading Analysis ===');
            console.log('Current products:', products.length);
            
            products.forEach((product, index) => {
                console.log(`Product ${index + 1}:`, {
                    name: product.name,
                    image: product.image,
                    hasImage: !!(product.image && product.image.trim()),
                    imageLength: product.image ? product.image.length : 0
                });
                
                if (product.image) {
                    // Test if image URL is accessible
                    const img = new Image();
                    img.onload = () => console.log(`✅ Image loads: ${product.name}`);
                    img.onerror = () => console.log(`❌ Image fails: ${product.name} - ${product.image}`);
                    img.src = product.image;
                }
            });
        }

        // Modal event handlers
        window.onclick = function(event) {
            const modal = document.getElementById('quickOrderModal');
            if (event.target === modal) {
                closeQuickOrderModal();
            }
        }

        // Handle Enter key in form
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('quickOrderForm');
            if (form) {
                form.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter' && e.target.tagName !== 'TEXTAREA') {
                        e.preventDefault();
                        submitQuickOrder();
                    }
                });
            }
        });

        // Auto-debug after loading
        setTimeout(() => {
            debugImageLoading();
        }, 3000);

        // Test function for manual debugging
        window.testImageLoading = debugImageLoading;
        
        console.log('🔍 Debug tools available: call testImageLoading() in console');
    </script>
</body>
