    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://quwkatpuuzhyfxsrmxxi.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF1d2thdHB1dXpoeWZ4c3JteHhpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcxNTM0NTUsImV4cCI6MjA3MjcyOTQ1NX0.4nf8GvrLRWksHMBNnBk828S-r3h0xlgLRI0ZIvtGUus'
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
        
        class WomensDataManager {
            async getProducts(filters = {}) {
                try {
                    let query = supabase
                        .from('products')
                        .select('*')
                        .eq('is_active', true)
                        .eq('category', 'womens')
                        .order('created_at', { ascending: false })
                    
                    if (filters.type) query = query.eq('type', filters.type)
                    if (filters.brand) query = query.eq('brand', filters.brand)
                    if (filters.color) query = query.eq('color', filters.color)
                    if (filters.minPrice) query = query.gte('price', filters.minPrice)
                    if (filters.maxPrice) query = query.lte('price', filters.maxPrice)
                    
                    const { data, error } = await query
                    
                    if (error) {
                        console.error('Error fetching products:', error)
                        return []
                    }
                    
                    return data
                } catch (err) {
                    console.error('Network error:', err)
                    return []
                }
            }
        }
        
        window.womensDataManager = new WomensDataManager()
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        }

        .header {
            background: rgba(255, 255, 255, 0.95);

            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: sticky;

        }

        .header-top {

            left: 10px;

            font-size: 0.8rem;

        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: #888;
            position: relative;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-category {
            color: #8e44ad;

        }

        .product-name {
            font-size: 1.3rem;

        .product-price {

            align-items: center;
            gap: 0.5rem;

            flex-wrap: wrap;
        }

        .current-price {

            font-weight: bold;
        }

        .original-price {
            font-size: 1rem;

        }

        .discount {
            background: #27ae60;

        .product-sizes {

        .sizes-label {

        }

        .size-options {

            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .size-btn {
            padding: 0.4rem 0.8rem;
            border: 2px solid #ddd;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .size-btn:hover, .size-btn.selected {
            border-color: #8e44ad;
            background: #8e44ad;
            color: white;
        }

        .product-actions {
            display: flex;
            gap: 0.5rem;
        }

        .add-to-cart, .quick-order {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .add-to-cart {
            background: #8e44ad;
            color: white;
        }

        .quick-order {

        }

        .no-products {

        @media (max-width: 768px) {
            .filters-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-group {
                min-width: auto;
            }
            
            .hero h2 {
                font-size: 2rem;
            }
            
            .navbar {
                justify-content: center;
                gap: 0.5rem;
            }
            
            .nav-item {
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }
            
            .header-top {
                flex-direction: column;
                gap: 1rem;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 1rem;
            }

            .product-actions {
                flex-direction: column;
            }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
            color: white;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

                            <option value="adidas">Adidas</option>

                    <div class="filter-group">

                            <option value="">सभी रंग</option>

                        <select class="filter-select" id="sizeFilter">
                            <option value="">सभी साइज़</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">कीमत</label>
                        <div class="price-range">
                            <input type="number" class="price-input" id="minPrice" placeholder="Min ₹">
                            <span>-</span>
                            <input type="number" class="price-input" id="maxPrice" placeholder="Max ₹">
                        </div>

                </div>
                
                <div class="filter-buttons">
                    <button class="apply-filters" onclick="applyFilters()">🔍 Filter Apply करें</button>
                    <button class="clear-filters" onclick="clearFilters()">🗑️ Clear करें</button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Products लोड हो रहे हैं...</p>
            </div>

            <section class="products-grid" id="productsGrid">
                <!-- Products will be dynamically loaded here -->
            </section>

            <div class="no-products" id="noProducts" style="display: none;">
                <h3>😔 कोई महिलाओं के जूते नहीं मिले</h3>
                <p>कृपया अलग filters try करें</p>
            </div>
        </div>
    </main>

    <script>
        let products = [];
        let cart = [];
        let filteredProducts = [];
        const phoneNumber = "919079569517";

        document.addEventListener('DOMContentLoaded', async function() {
            await loadProducts();
            loadCart();
            updateCartCount();
        });

        async function loadProducts() {
            showLoading();
            try {
                products = await window.womensDataManager.getProducts();
                filteredProducts = [...products];
                displayProducts(products);
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('noProducts').style.display = 'block';
            } finally {
                hideLoading();
            }
        }

        function loadCart() {
            const savedCart = localStorage.getItem('bayosa_cart');
            if (savedCart) {
                cart = JSON.parse(savedCart);
            }
        }

        async function applyFilters() {
            showLoading();
            
            const filters = {
                type: document.getElementById('typeFilter').value,
                brand: document.getElementById('brandFilter').value,
                color: document.getElementById('colorFilter').value,
                minPrice: parseInt(document.getElementById('minPrice').value) || null,
                maxPrice: parseInt(document.getElementById('maxPrice').value) || null
            };

            Object.keys(filters).forEach(key => {
                if (!filters[key]) delete filters[key];
            });

            try {
                filteredProducts = await window.womensDataManager.getProducts(filters);
                
                const size = document.getElementById('sizeFilter').value;
                if (size) {
                    filteredProducts = filteredProducts.filter(product => 
                        product.sizes.includes(size)
                    );
                }
                
                displayProducts(filteredProducts);
            } catch (error) {
                console.error('Error applying filters:', error);
            } finally {
                hideLoading();
            }
        }

        function clearFilters() {
            document.getElementById('typeFilter').value = '';
            document.getElementById('brandFilter').value = '';
            document.getElementById('colorFilter').value = '';
            document.getElementById('sizeFilter').value = '';
            document.getElementById('minPrice').value = '';
            document.getElementById('maxPrice').value = '';
            
            loadProducts();
        }

        function displayProducts(productsToShow) {
            const productsGrid = document.getElementById('productsGrid');
            const noProducts = document.getElementById('noProducts');
            
            if (productsToShow.length === 0) {
                productsGrid.innerHTML = '';
                noProducts.style.display = 'block';
                return;
            }
            
            noProducts.style.display = 'none';
            
            productsGrid.innerHTML = productsToShow.map(product => `
                <div class="product-card" data-product-id="${product.id}">
                    <div class="product-badge">${product.badge || 'NEW'}</div>
                    <div class="product-image">
                        ${product.image || '👠'}
                    </div>
                    <div class="product-info">
                        <div class="product-category">महिला - ${getTypeName(product.type)}</div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">
                            <span class="current-price">₹${product.price}</span>
                            ${product.discount > 0 ? `
                                <span class="original-price">₹${product.original_price}</span>
                                <span class="discount">${product.discount}% OFF</span>
                            ` : ''}
                        </div>
                        <div class="product-sizes">
                            <span class="sizes-label">उपलब्ध साइज़:</span>
                            <div class="size-options">
                                ${product.sizes.map(size => `
                                    <button class="size-btn" onclick="selectSize(this, '${product.id}', '${size}')">${size}</button>
                                `).join('')}
                            </div>
                        </div>
                        <div class="product-actions">
                            <button class="add-to-cart" onclick="addToCart(${product.id})">
                                🛒 Cart में Add करें
                            </button>
                            <button class="quick-order" onclick="quickOrderWhatsApp(${product.id})">
                                📱 Quick Order
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getTypeName(type) {
            const names = {
                'formal': 'फॉर्मल',
                'sports': 'स्पोर्ट्स',
                'casual': 'कैजुअल'
            };
            return names[type] || type;
        }

        function selectSize(button, productId, size) {
            const productCard = button.closest('.product-card');
            productCard.querySelectorAll('.size-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            button.classList.add('selected');
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const productCard = document.querySelector(`[data-product-id="${productId}"]`);
            const selectedSizeBtn = productCard.querySelector('.size-btn.selected');
            
            if (!selectedSizeBtn) {
                alert('कृपया पहले साइज़ चुनें!');
                return;
            }
            
            const selectedSize = selectedSizeBtn.textContent;
            
            const existingItem = cart.find(item => 
                item.id === productId && item.selectedSize === selectedSize
            );
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    ...product,
                    selectedSize: selectedSize,
                    quantity: 1
                });
            }
            
            updateCartCount();
            localStorage.setItem('bayosa_cart', JSON.stringify(cart));
            
            const button = productCard.querySelector('.add-to-cart');
            const originalText = button.innerHTML;
            button.innerHTML = '✅ Added!';
            button.style.background = '#27ae60';
            
            setTimeout(() => {
                button.innerHTML = originalText;
                button.style.background = '#8e44ad';
            }, 2000);
        }

        function quickOrderWhatsApp(productId) {
            const product = products.find(p => p.id === productId);
            const productCard = document.querySelector(`[data-product-id="${productId}"]`);
            const selectedSizeBtn = productCard.querySelector('.size-btn.selected');
            
            if (!selectedSizeBtn) {
                alert('कृपया पहले साइज़ चुनें!');
                return;
            }
            
            const selectedSize = selectedSizeBtn.textContent;
            const message = `नमस्ते! Bayosa Footwear से

मुझे यह product चाहिए:
🛍️ ${product.name}
💰 ₹${product.price}
📏 Size: ${selectedSize}

कृपया availability confirm करें।
धन्यवाद!`;

            const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, '_blank');
        }

        function openCart() {
            alert('Cart feature main website (index.html) पर उपलब्ध है');
        }

        function updateCartCount() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = totalItems;
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('productsGrid').style.opacity = '0.5';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('productsGrid').style.opacity = '1';
        }
    </script>
</body>
</html>
